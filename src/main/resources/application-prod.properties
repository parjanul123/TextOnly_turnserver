spring.application.name=TextOnly-Backend
spring.profiles.active=prod

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/textonly}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - PROD: Don't validate DB schema on startup
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET:ThisIsAVeryLongSecretKeyForJWTTokenGenerationAndValidation12345678}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.textonly=DEBUG
logging.level.org.springframework.security=DEBUG

# WebSocket Configuration
spring.websocket.servlet.path=/ws

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
