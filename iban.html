<!-- iban.html: Pagina pentru introducerea și procesarea IBAN -->
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Tranzacție IBAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 24px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:active { background: #0056b3; }
        .info { margin-top: 16px; color: #555; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tranzacție către IBAN</h2>
        <form id="ibanForm">
            <label for="ibanDest">IBAN destinație</label>
            <input type="text" id="ibanDest" name="ibanDest" required>
            <button type="submit">Vinde OnlyCoins</button>
        </form>
        <div class="info" id="deviceInfo"></div>
    </div>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        document.getElementById('ibanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // contul bancar sursă este gestionat de aplicație, nu de utilizator
            if (isMobile()) {
                document.getElementById('deviceInfo').textContent = 'Dispozitiv mobil detectat. Se vor solicita date biometrice.';
                // Simulare: aici se poate integra autentificarea biometrică
            } else {
                document.getElementById('deviceInfo').textContent = 'Acces de pe PC. Tranzacția poate continua.';
            }
            // Simulare trimitere date către server, contul sursă este preluat automat
        });
    </script>
</body>
</html>
